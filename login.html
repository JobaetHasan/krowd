<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krowd</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-form">
        <h2>Login to Krowd</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button onclick="" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <div id="message"></div> <!-- This will show success or error message -->
    </div>

    <script>
    // login.js

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();  // Prevent the form from submitting normally

        // Get form values
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const loginData = {
            email,
            password
        };

        try {
            // Send data to backend API for login
            const response = await fetch('http://localhost:5500/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });

            const result = await response.json();

            // Display message based on response
            const messageElement = document.getElementById('message');
            if (response.ok) {
                messageElement.textContent = `Login successful! Welcome back, ${result.username}`;
                localStorage.setItem('user', JSON.stringify({ name: result.username ,id:result.id }));
                // localStorage.setItem('user' );
                    
                messageElement.style.color = 'green';
                window.location.href = 'start_campaign.html';
            } else {
                messageElement.textContent = `Error: ${result.message}`;
                messageElement.style.color = 'red';
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('message').textContent = 'Network Error!';
        }
    });
    </script>

</body>
</html>
